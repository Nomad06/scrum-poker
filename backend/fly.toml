app = "scrum-poker-backend"
primary_region = "fra"

[build]

[env]
  PORT = "8080"
  DEFAULT_ROOM_EXPIRY_HOURS = "24"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    method = "get"
    path = "/api/health"
    protocol = "http"
    timeout = "10s"
    interval = "15s"
    grace_period = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  strategy = "immediate"